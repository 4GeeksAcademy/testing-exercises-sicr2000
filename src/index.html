<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://static.wikia.nocookie.net/0133163e-0811-4a58-a780-bcc034c02123"
    />
  </head>
  <body style="background-color: black;">
    <div class="col-4 mx-auto mt-5 d-flex justify-content-center">
      <img
        src="https://github.com/4GeeksAcademy/Excuse-Generator-Project-sicr2000/blob/main/src/assets/img/gato%20xd.jpeg?raw=true"
        class="rounded-circle"
      />
    </div>
    <div class="col-4 mx-auto mt-5 d-flex justify-content-center">
      <audio controls autoplay>
        <source
          src="./assets/img/Cat laughing meme audio.mp3"
          type="audio/mpeg"
        />
      </audio>
    </div>
    <div
      class="container-fluid text-center text-light mt-5 col-12 mx-auto mt-5 d-flex justify-content-center"
    >
      <h2 id="excuse">
        loading excuse...
      </h2>
    </div>
  </body>
</html>
